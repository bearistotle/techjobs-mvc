<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <div th:replace="fragments :: page-header"></div>
    <div class="container body-content">
        <h1 th:text="'Search Results ' + '(' + ${numResults} + ')'"></h1>
        <h4 class="text-muted" th:text="'Search Type: ' + ${searchType} + ' | Search Term: ' + ${searchTerm}"></h4>
        <br></br>
        <div class="container" th:if="${numResults}">
            <table>
                <thead>
                    <th th:each="field : ${fields}" th:text="${field}"></th>
                </thead>
                <tbody>
                    <tr th:each="job : ${results}">
                        <td th:each="field : ${fields}" th:text="${job.get(field)}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container" th:if="not ${numResults}">
            <h3 th:text="${errorMessage}"></h3>
        </div>
    </div>
</body>
</html>
